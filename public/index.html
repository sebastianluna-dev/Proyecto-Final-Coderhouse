            <h1 class="text-center mt-16 text-5xl font-semibold mb-8 text-white">Add product</h1>
            <div class="w-full max-w-xs mx-auto">
                <form action="/api/products" enctype="application/x-www-form-urlencoded" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                  <div class="mb-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                      Title
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" name="title" type="text" placeholder="Black purse" required>
                  </div>
                  <div class="mb-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                      Description
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" name="description" type="text" placeholder="Lorem ipsum dorot si amet" required>
                  </div>
                  <div class="mb-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="code">
                      Code
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="code" name="code" type="text" placeholder="egrtt-eferer-feefef-efefe" required>
                  </div>
                  <div class="mb-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="price">
                      Price
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="price" name="price" type="number" placeholder="$34" required>
                  </div>
                  <div class="mb-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="stock">
                      Stock
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="stock" name="stock" type="number" placeholder="100" required>
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="image">
                      Image url
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="image" name="image" type="text" placeholder="https://www.image.com" required>
                  </div>
                  <div class="flex items-center justify-center">
                    <button id="submitButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                      Save
                    </button>
                  </div>
                </form>
            </div>
